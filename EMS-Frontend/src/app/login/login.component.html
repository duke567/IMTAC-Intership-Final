<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <div class="login-container">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" [(ngModel)]="credentials.username" name="username" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="credentials.password" name="password" class="form-control" required>
              </div>
              <button type="button" class="btn btn-primary mt-3" (click)="login()">Login</button>
            </div>            
          </div>
        </div>
      </div>
    </div>
  </div>
